apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: petclinic-api-gateway
  name: petclinic-api-gateway-deployment
  namespace: petclinic-dev
spec:
  replicas: 1
  revisionHistoryLimit: 11
  selector:
    matchLabels:
      app: petclinic-api-gateway
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: petclinic-api-gateway
      namespace: petclinic-dev
    spec:
      containers:
        - image: thuanlp/spring-petclinic-api-gateway:latest
          imagePullPolicy: Always
          name: petclinic-api-gateway
          ports:
            - containerPort: 8080
              name: tcp
              protocol: TCP
          volumeMounts:
            - mountPath: /app/config/application.properties
              name: petclinic-api-gateway-application-properties-config-volume
              subPath: application.properties
      imagePullSecrets:
      - name: dockerhub
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      volumes:
        - configMap:
            defaultMode: 420
            name: petclinic-api-gateway-application-properties-configmap
          name: petclinic-api-gateway-application-properties-config-volume